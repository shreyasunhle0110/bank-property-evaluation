<div class="isolate bg-white px-6  lg:px-8">
    <div class="mx-auto max-w-2xl text-center">
    </div>
    <div class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="sm:col-span-2">
            <p class="text-xl font-semibold text-gray-900">Comments</p>
            <hr class="my-4 border-t border-gray-300">
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <form [formGroup]="commentSection">
                <div class="px-4 py-5 sm:px-6">
                    <textarea
                        class="block w-full rounded-md border border-gray-300 px-3.5 py-2 text-gray-900 shadow-sm placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        rows="4" formControlName="comment" placeholder="Enter your comment here"></textarea>
                </div>
            </form>
            <div class="border-t border-gray-200 px-4 py-4 sm:px-6">
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr>
                            <th class="border border-gray-300 px-3 py-1.5 text-sm font-semibold text-gray-900">Date</th>
                            <th class="border border-gray-300 px-3 py-1.5 text-sm font-semibold text-gray-900">User</th>
                            <th class="border border-gray-300 px-3 py-1.5 text-sm font-semibold text-gray-900">Comment
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let comment of comments">
                            <td class="border border-gray-300 px-3 py-1.5 text-sm text-gray-900">{{ comment.date }}</td>
                            <td class="border border-gray-300 px-3 py-1.5 text-sm text-gray-900">{{ comment.user }}</td>
                            <td class="border border-gray-300 px-3 py-1.5 text-sm text-gray-900">{{ comment.comment }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
