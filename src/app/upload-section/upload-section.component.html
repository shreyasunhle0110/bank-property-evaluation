<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mt-10">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-4">
                <p class="text-xl font-semibold text-gray-900 mb-4">Upload Section</p>
                <hr class="border-gray-300 my-4">
                <div class="grid grid-cols-2 gap-4">
                    <!-- Left column for dropdown and upload button -->
                    <div> 
                        <form [formGroup]="fileUploadForm">
                        <div class="mt-8">
                            <label for="document-type"
                                class="block text-sm font-semibold leading-6 text-gray-900">Select
                                Document Type</label>
                            <select id="document-type" name="document-type" formControlName="documentType"
                                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="title-deed">Title Deed</option>
                                <option value="national-identity-card">National Identity Card</option>
                                <option value="building-permits">Building Permits</option>
                                <option value="birth-certificate">Birth Certificate</option>
                                <option value="marriage-certificate">Marriage Certificate</option>
                                <option value="quotation">Quotation</option>
                                <option value="letter-of-intent">Letter of Intent</option>
                            </select>
                        </div>
                        <div class="mt-8">
                            <label for="file" class="block text-sm font-semibold leading-6 text-gray-900">Select
                                File</label>
                            <div class="flex items-center">
                                <label
                                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded cursor-pointer focus:outline-none focus:shadow-outline">
                                    <input type="file" id="file" name="file" class="hidden"
                                        (change)="onFileSelected($event)" formControlName = "file">
                                    <i class="fas fa-cloud-upload-alt mr-2"></i> Choose File
                                </label>
                                <span class="ml-2" *ngIf="fileName">{{ fileName }}</span>
                            </div>
                        </div>
                        </form>
                    </div>
                    <!-- Right column for grid -->
                    <div>
                        <ag-grid-angular style="width: 100%; height: 300px;" class="ag-theme-alpine" [rowData]="rowData"
                            [columnDefs]="columnDefs">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
